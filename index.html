<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reindeer Speedometer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Reindeer speedometer ðŸ¦Œ</h1>
    <div class="container">
      <p id="prev-location">Previous location:</p>
      <label for="select">Current location:</label>
      <select id="select">
        <option id="munich" value="Munich">Munich</option>
        <option value="Kiev">Kiev</option>
        <option value="Ulaanbaatar">Ulaanbaatar</option>
        <option value="Sydney">Sydney</option>

      </select>
      <label for="time">Journey time:</label>
      <input type="number" id="time" name="time" value="0" />
    </div>
    <p id="speedometer">
      Enter current location and journey time to discover average reindeer
      speed.
    </p>
    <script src="index.js"></script>
  </body>
</html>
